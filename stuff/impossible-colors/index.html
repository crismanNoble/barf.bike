<head>
  <script src="/js/jquery.js"></script>
</head>
<style>
  :root{
    --gutter: 24px;
    --base_width: 200px;
  }
 
  html, body {
    margin: 0;
    font-family: monospace;
    font-size: 10px;
  }
  .logo {
    max-width: --base_width;
  }
  svg {
    max-width: 100%;
    display: block;
    width: 100%;
    height: auto;
  }
  .logos {
    display: flex;
    padding: var(--gutter);
  }
  fieldset {
    display: flex;
    flex-wrap: wrap;
  }
  fieldset > div:not(.input) {
    width: 100%;
    display: flex;
  }
  label {
    display: block;

  }
  .input {
    display: flex;
    flex-direction: column;
    padding: 4px;
    gap: 4px;
    align-items: center;
    justify-content: center;
    margin: 4px;
    border: 1px solid black;
  }
  input {
      display: block;
      width: 100%;
    }
    .wrapper {
      display: flex;
    }
    .logos {
      flex-basis: 2;
    }
    .controls {
      max-width: 500px;
    }
</style>
<div class="wrapper">
  <form class="controls">
    <fieldset>
      <div class="input">
